<div
  style="
    display: flex;
    flex-direction: column;
    padding: 15px;
    border: 5px solid #ccc;
  "
>
  <div style="flex: 1">
    <!-- <input
      [(ngModel)]="newContact.firstName"
      placeholder="First Name"
      style="margin-left: 15px"
    /> -->
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="newContact.firstName" />
    </mat-form-field>
    <!-- <input
      [(ngModel)]="newContact.lastName"
      placeholder="Last Name"
      style="margin-left: 15px"
    /> -->
    <mat-form-field style="margin-left: 15px">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="newContact.lastName" />
    </mat-form-field>
    <!-- <input
      [(ngModel)]="newContact.email"
      placeholder="Email"
      style="margin-left: 15px"
    /> -->
    <mat-form-field style="margin-left: 15px">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="newContact.email" />
    </mat-form-field>
    <!-- <input
      [(ngModel)]="newContact.phone"
      placeholder="Phone"
      style="margin-left: 15px"
    /> -->
    <mat-form-field style="margin-left: 15px">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="newContact.phone" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      style="margin-left: 30px"
      (click)="addContact()"
    >
      Add Contact
    </button>
    <button
      mat-raised-button
      color="primary"
      style="margin-left: 30px; margin-right: 30px"
      (click)="sort()"
    >
      Sort
    </button>
    <!-- <input
      [(ngModel)]="searchTerm"
      placeholder="Search Contacts"
      style="margin-left: 15px"
    /> -->
    <mat-form-field style="margin-right: 5px">
      <mat-label>Search Contacts</mat-label>
      <input matInput [(ngModel)]="searchTerm" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="filter()">
      FirstName/LastName
    </button>
  </div>
</div>
<h2 style="margin-top: 50px">Contact List</h2>
<hr />
<div
  *ngFor="let contact of displayedContacts"
  style="display: flex; flex-direction: row; padding: 15px"
>
  <div style="flex: 1; background-color: lightblue">
    <p style="margin-left: 15px">
      <strong>1.Contact ID:</strong> {{ contact.id }}
    </p>
    <span style="margin-left: 15px">
      <strong>2.First Name:</strong> {{ contact.firstName }}</span
    >
    <span style="margin-left: 15px"
      ><strong>3.Last Name:</strong> {{ contact.lastName }}</span
    >
    <span style="margin-left: 15px"
      ><strong>4.Email:</strong> {{ contact.email }}</span
    >
    <span style="margin-left: 15px"
      ><strong>5.Phone:</strong> {{ contact.phone }}</span
    >
    <button
      mat-raised-button
      color="warn"
      style="margin-left: 45px"
      (click)="removeContact(contact.id)"
    >
      Remove Contact
    </button>
    <hr />
  </div>
</div>

<button mat-raised-button color="primary" (click)="exportToCSV()" style="margin-top: 50px;">
  Export to CSV
</button>
